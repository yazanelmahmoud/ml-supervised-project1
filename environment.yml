# Conda environment for ml-supervised-project1
# Create: conda env create -f environment.yml
# Activate: conda activate ml-project1

name: ml-project1
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8,<3.12
  - numpy>=1.21,<2
  - pandas>=1.3
  - scikit-learn>=1.0
  - matplotlib>=3.5
  - seaborn>=0.12
  - tqdm>=4.62
  - jupyter
  - ipykernel
  - notebook
  # PyTorch: uncomment and run if needed for models_nn_pytorch
  # - pytorch
  # - cpuonly  # or remove and use CUDA build
